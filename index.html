<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chartwell Partners</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon" />

    <!-- Google Fonts: Fira Sans & DM Serif Text -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css"
    />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!--
      Navigation Bar Structure:
      - Logo
      - Search & Close Icons (mobile)
      - Phone Search Input (mobile)
      - Navigation Links (with dropdowns)
      - Search Bar (desktop)
      - Contact Button
      - Hamburger Menu (mobile)
    -->
    <nav>
      <!-- Logo Section -->
      <div class="logo">
        <img src="img/logo.svg" alt="Chartwell Partners" />
      </div>

      <!-- Mobile Search & Close Icons -->
      <div id="searchCloseIcon" class="search-close-icons">
        <i class="fa-solid fa-search"></i>
        <i id="closeMenu" class="fa-solid fa-xmark"></i>
      </div>

      <!-- Mobile Search Input -->
      <div id="phoneSearchInput" class="phone-search">
        <i class="fa-solid fa-angle-left"></i>
        <input type="search" name="search" placeholder="Search..." />
      </div>

      <!-- Navigation Links -->
      <ul id="phoneMenu" class="links">
        <!-- Our Firm Link -->
        <li>
          <a href="#">
            Our Firm
            <i class="fa-solid fa-angle-right right-icon"></i>
          </a>
        </li>
        <!-- Expertise Dropdown -->
        <li id="dropdown" class="dropdown">
          <a href="#">
            Expertise
            <i class="fa-solid fa-angle-down dropdown-icon"></i>
          </a>
          <ul class="d-none dropdown-menu">
            <li>
              <a href="#">
                Biopharmaceuticals
                <i class="fa-solid fa-angle-right right-icon"></i>
              </a>
            </li>
            <li>
              <a href="#">
                Financial Services
                <i class="fa-solid fa-angle-right right-icon"></i>
              </a>
            </li>
            <li>
              <a href="#">
                Real Estate
                <i class="fa-solid fa-angle-right right-icon"></i>
              </a>
            </li>
          </ul>
        </li>
        <!-- Services Dropdown -->
        <li id="dropdown" class="dropdown">
          <a href="#">
            Services
            <i class="fa-solid fa-angle-down dropdown-icon"></i>
          </a>
          <ul class="d-none dropdown-menu">
            <li>
              <a href="#">
                Executive Search
                <i class="fa-solid fa-angle-right right-icon"></i>
              </a>
            </li>
            <li>
              <a href="#">
                Board Services
                <i class="fa-solid fa-angle-right right-icon"></i>
              </a>
            </li>
            <li>
              <a href="#">
                Leadership Advisory
                <i class="fa-solid fa-angle-right right-icon"></i>
              </a>
            </li>
          </ul>
        </li>
        <!-- Desktop Search Bar -->
        <li class="search-container">
          <div id="searchInputContainer" class="input-container close-search">
            <i class="fa-solid fa-search"></i>
            <input type="search" name="search" id="searchInput" />
            <i id="closeSearchBTN" class="fa-solid fa-xmark"></i>
          </div>
          <i id="openSearchBTN" class="fa-solid fa-search"></i>
        </li>
        <!-- Contact Button -->
        <li class="contact-container">
          <a id="contactBtn" href="#" class="contact">
            <span>Contact US</span>
          </a>
        </li>
      </ul>

      <!-- Hamburger Menu Icon (mobile) -->
      <li id="menuBtn" class="fa-solid fa-bars"></li>
    </nav>

    <!--
      Main JavaScript File
      Handles navigation interactivity, dropdowns, and search bar toggling.
    -->
    <script src="js/main.js"></script>
  </body>
</html>
